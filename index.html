<!DOCTYPE html>
<html lang="nl">
<head>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Snuggle Movie</title>
    
    <link rel="icon" type="image/png" href="images/Favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & GLOBALE STIJLEN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* De blauw-paarse gradiÃ«nt van de Hub, maar nu over de hele pagina */
            background: linear-gradient(135deg, #4d94ff 0%, #a876ff 100%);
            font-family: 'Comfortaa', sans-serif;
            color: white; /* Tekst op de achtergrond is wit */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER & NAVIGATIE */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            width: 100%;
            /* Om de header boven de Hero-sectie te laten zweven */
            position: absolute; 
            z-index: 10;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        nav ul li a:hover {
            opacity: 1;
        }

        /* HERO SECTIE (De hoofd-afbeelding) */
        .hero {
            /* De totale hoogte van de Hero sectie */
            height: 80vh; 
            width: 100%;
            background-image: url('images/banner.png'); /* VERVANG DOOR JOUW AFBEELDING */
            background-size: cover;
            background-position: top center; /* Om de wolken bovenaan te houden */
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Inhoud naar beneden duwen */
            align-items: center;
            padding-bottom: 50px;
            position: relative; /* Voor de absolute positionering van de titel */
        }
        
        .hero-title {
            position: absolute;
            top: 50%; /* Positioneer de titel in het midden van de banner */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 4em;
            font-weight: 900;
            line-height: 0.8;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Zorgt voor leesbaarheid op de wolken */
        }
        
        .hero-title span {
            display: block;
            font-size: 0.3em;
            font-weight: 500;
            letter-spacing: 4px;
            margin-top: 5px;
        }

        /* VIDEO CONTAINER */
        .video-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 5;
            /* Breng het iets naar boven over de Hero sectie */
            margin-top: -150px; 
            width: 90%;
            max-width: 700px; 
        }

        .video-container h2 {
            color: #1a1a1a; /* Donkere tekstkleur */
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .youtube-embed {
            /* Dit is de container voor de YouTube iframe */
            position: relative;
            width: 100%;
            /* 16:9 aspect ratio (56.25% van de breedte) */
            padding-bottom: 56.25%; 
            height: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* FOOTER */
        footer {
            background: rgba(0, 0, 0, 0.4); /* Licht transparant donker */
            text-align: center;
            padding: 20px;
            font-size: 0.85em;
            margin-top: auto; /* Zorgt ervoor dat de footer onderaan blijft */
        }
        
        /* RESPONSIVE DESIGN voor kleinere schermen */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav ul li a {
                margin: 0 10px;
            }
            
            .hero-title {
                font-size: 3em;
            }

            .video-container {
                margin-top: -100px;
                padding: 20px;
            }

            /* STIJL VOOR HET AFBEELDINGSLOGO in de HEADER */
        .logo img {
            height: 40px; /* Pas deze hoogte aan naar wens */
            width: auto;
            display: block; /* Om eventuele witruimte te verwijderen */
        }

        /* Verwijder eventuele tekststijlen die de logo-afbeelding in de weg staan */
        .logo {
            font-size: 0; /* Zet de tekstgrootte op 0 om de oude tekststijl te negeren */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
    <img src="images/favicon.png" alt="Snuggle Movie Logo">
</div>
        <nav>
            <ul>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1 class="hero-title"> <br><span> </span></h1>
    </div>

    <main style="display: flex; justify-content: center;">
        <div class="video-container">
            <h2>Watch the trailer now!</h2>

            <div class="youtube-embed">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
                </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 A Snuggle Movie | A Snuggle Movie is part of SirSnuggles. Do not use images of other things from the movie without the owner's permission.</p>
    </footer>

</body>
</html>
