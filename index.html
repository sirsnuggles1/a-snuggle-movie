<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Snuggle Movie</title>
    
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    
    <style>
        /* RESET & GLOBALE STIJLEN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* De blauw-paarse gradiÃ«nt */
            background: linear-gradient(135deg, #4d94ff 0%, #a876ff 100%);
            font-family: 'Comfortaa', sans-serif;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER & NAVIGATIE */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            width: 100%;
            position: absolute; 
            z-index: 10;
        }

        /* ************************************** */
        /* LOGO FIX: Hiermee wordt de afbeelding geschaald */
        .logo {
            font-size: 0; /* Negeert oude tekstgrootte */
            line-height: 0; 
            padding-top: 5px; 
            padding-bottom: 5px; 
        }

        .logo img {
            height: 60px; /* Vaste hoogte voor het logo in de header */
            width: auto;
            display: block;
            vertical-align: middle; 
        }
        /* ************************************** */


        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            margin-left: 25px;
            font-weight: 500;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        nav ul li a:hover {
            opacity: 1;
        }

        /* HERO SECTIE (De hoofd-afbeelding) */
        .hero {
            height: 80vh; 
            width: 100%;
            background-image: url('images/banner.png'); 
            background-size: cover;
            background-position: top center; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            padding-bottom: 50px;
            position: relative; 
        }
        
        /* OUDE .hero-title CSS VERWIJDERD omdat de titel in de banner-afbeelding zit. */

        /* VIDEO CONTAINER */
        .video-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 5;
            /* Breng het iets naar boven over de Hero sectie */
            margin-top: -150px; 
            width: 90%;
            max-width: 700px; 
        }

        .video-container h2 {
            color: #1a1a1a; /* Donkere tekstkleur */
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .youtube-embed {
            /* Dit is de container voor de YouTube iframe */
            position: relative;
            width: 100%;
            /* 16:9 aspect ratio (56.25% van de breedte) */
            padding-bottom: 56.25%; 
            height: 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .youtube-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        
        /* FOOTER */
        footer {
            background: rgba(0, 0, 0, 0.4); /* Licht transparant donker */
            text-align: center;
            padding: 20px;
            font-size: 0.85em;
            margin-top: auto; 
        }
        
        /* RESPONSIVE DESIGN voor kleinere schermen */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }

            nav ul li a {
                margin: 0 10px;
            }
            
            /* DEZE STIJLEN STONDEN DUBBEL/VERKEERD. NU VERWIJDERD UIT MEDIA QUERY. */
            
            .video-container {
                margin-top: -100px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
                <li><a href="#">Menu item</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        </div>

    <main style="display: flex; justify-content: center;">
        <div class="video-container">
            <h2>Watch the trailer now!</h2>

            <div class="youtube-embed">
                <iframe 
                    width="560" 
                    height="315" 
                    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
                    title="YouTube video player" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 A Snuggle Movie | A Snuggle Movie is part of SirSnuggles. Do not use images of other things from the movie without the owner's permission.</p>
    </footer>

</body>
</html>
